name: Scrape Cinema Magic Le Creusot

on:
  schedule:
    # ExÃ©cuter toutes les 3 heures
    - cron: '0 */3 * * *'
  workflow_dispatch: # Permet l'exÃ©cution manuelle

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Puppeteer
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: puppeteer-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            puppeteer-

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        run: node scrape-magic.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git stash
          git pull --rebase origin main
          git stash pop || true
          git add -A
          git diff --staged --quiet || git commit -m "ðŸŽ¬ Mise Ã  jour Cinema Magic - $(date '+%Y-%m-%d %H:%M')"
          git push
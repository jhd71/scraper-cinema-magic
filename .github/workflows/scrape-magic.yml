name: Scrape Cinema Magic Le Creusot

on:
  schedule:
    # ExÃ©cuter toutes les 3 heures
    - cron: '0 */3 * * *'
  workflow_dispatch: # Permet l'exÃ©cution manuelle

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable
        run: node scrape-magic.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git stash
          git pull --rebase origin main
          git stash pop || true
          git add -A
          git diff --staged --quiet || git commit -m "ðŸŽ¬ Mise Ã  jour Cinema Magic - $(date '+%Y-%m-%d %H:%M')"
          git push